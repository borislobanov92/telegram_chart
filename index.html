<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Telegram contest</title>

    <link rel="stylesheet" type="text/css" href="./css/telegram_chart.css">
  </head>

  <body>
    <div class="app-container">
      <div class="chart-header">
        Followers
      </div>
      <div class="chart-container">
        <canvas
            class="subscribers-chart"
            height="750">
        </canvas>
      </div>

      <div class="map-container">
        <div class="map__touch-container">
          <div class="map__touch-circle"></div>
        </div>

        <div class="mini-map__wrapper">
          <canvas class="mini-map"
                  width="900" height="100"></canvas>
          <div class="slider">
            <div class="left_hand"></div>
            <div class="right_hand"></div>
          </div>
        </div>
      </div>

      <div class="chart-legend"></div>
    </div>

    <script type="module" src="./settings.js"></script>
    <script type="module" src="./chart_data.js"></script>
    <script type="module" src="./helpers.js"></script>
    <script type="module" src="./telegram_chart.js"></script>
    <script type="module" src="./chart-map/chart-map.js"></script>
  </body>
</html>
